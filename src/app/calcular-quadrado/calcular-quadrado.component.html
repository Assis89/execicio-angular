<!-- calcular-quadrado.component.html -->
<button routerLink="/" class="btn-voltar">⬅ Voltar para Home</button>

<section class="form-wrapper">
  <h2>Cálculo: (largura × altura)²</h2>
  <label>
    Largura:
    <input type="number" [(ngModel)]="largura" />
  </label>

  <label>
    Altura:
    <input type="number" [(ngModel)]="altura" />
  </label>

  <button (click)="calcular()">Calcular</button>

  <div *ngIf="resultado !== null">
    <p>Resultado: <strong>{{ resultado }}</strong></p>
  </div>
</section>
