<!-- auth-api.component.html -->
<button routerLink="/" class="btn-voltar">⬅ Voltar para Home</button>

<section class="api-data">
  <h2>Posts da API</h2>
  <table>
    <thead>
      <tr>
        <th>Título</th>
        <th>Conteúdo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
</section>
